version: '3.8'

services:
  api:
    build: ./api
    working_dir: /api
    platform: linux/arm64
    container_name: fastapi-api
    expose:
      - "8000"
    volumes:
      - ./db:/data  # Монтируем папку с базой данных
      - ./api:/api
      - ./static:/api/static
      - ./templates:/api/templates
    depends_on:
      - nginx
  
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - fastapi-api